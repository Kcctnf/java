<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定时显示_隐藏广告</title>
<!--引入js库-->
<script src="js/jquery-1.11.0.js"></script>
<script>
	/**
	 * 已进入当前网页,经过3秒后,弹出广告,在经过5秒之后,隐藏广告
	 */
	//Jquery载入事件:就是将当前body中的所有标签已加载完毕
	
	function showAdv(){
		//选中当前的img标签对象
		$("#img1").slideDown(3000) ;//3秒后完全显示
		
		//触发定时器
		setTimeout("hideAdv()",5000) ;
	}
	function hideAdv(){
		//获取img标签对象,设置Jquery的动画效果
//		$("#img1").fadeOut(3000) ;
		$("#img1").slideUp(4000) ;
	}
	
	$(function(){
		setTimeout("showAdv()",3000) ;
		
		//设置定时器
		/**
		 * 定时器:
		 *   setInterval("任务()",毫秒)
		 *   setTimeout("任务()",毫秒)
		 */
		
	}) ;
</script>
	</head>
	<body>
<!--<button id="btn1">显示</button>
<button id="btn1">隐藏</button>-->
<img  id="img1" src="img/f001a62f-a49d-4a4d-b56f-2b6908a0002c_g.jpg" width="70%"
	style="display: none;" />
	</body>

</html>
