<!--h5的标准结构-->
<!--DOCTYPE文档类型 规定文档的版本号-->
<!DOCTYPE html>

<!--
	关于html的语言标签分类
	  1.文本标签
	            标题标签  h1-h6
	            段落 标签：p
	            滚动标签  marquee
	            段落缩进：blockquote:小引用   （q:大引用标签）
	             地址标签：address
	           上 下标：sup  sub
	           原样输出：pre  将内容原样不动的输出
	          块标签：div(层级布局)
	          行内标签：span
	            列表标签：
	                无序列表
	                有序列表
	  2.超链接标签
	  3.图像标签
	  4.表格标签
	  5.表单标签
-->
<html><!--根标签-->
	<head><!--头标签：指定编码：默认utf-8-->
		<meta charset="utf-8" />
		<!--窗口标题-->
		<title>html结构</title>
	</head>
	<!--浏览器中显示的部分-->
	<body>
		这是的第一个网页。
	</body>
</html>
